<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>On Time Logistics Services</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
  font-family:'Cairo',sans-serif; margin:0; padding:0;
  min-height:100vh; display:flex; justify-content:center; align-items:center;
  overflow-x:hidden; color:#fff; position:relative; transition: background 0.6s ease;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
}

/* لوجو خلفية ثابت */
body::after {
  content:'';
  position:absolute; top:50%; left:50%;
  width:500px; height:500px;
  transform:translate(-50%,-50%);
  background-image: url('https://i.postimg.cc/FzzgM4GR/Screenshot-2024-09-12-215154-removebg-preview.png');
  background-size:contain; background-repeat:no-repeat; background-position:center;
  opacity:0.06; z-index:0; filter:drop-shadow(0 0 20px rgba(255,255,255,0.4));
  animation: glowWatermark 6s ease-in-out infinite;
}
@keyframes glowWatermark {
  0%,100%{opacity:0.06; filter:drop-shadow(0 0 10px rgba(255,255,255,0.2));}
  50%{opacity:0.12; filter:drop-shadow(0 0 25px rgba(255,255,255,0.5));}
}

.container {
  width:95%; max-width:950px; background: rgba(255,255,255,0.15);
  border-radius:20px; padding:40px 30px; backdrop-filter: blur(12px);
  box-shadow:0 10px 40px rgba(0,0,0,0.25); position:relative; z-index:1;
  transition: all 0.6s ease;
}

.header {
  display:flex; justify-content:center; align-items:center; gap:20px; margin-bottom:30px; flex-wrap:wrap;
}

.logo-big {
  width:120px; height:120px; border-radius:50%; overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,0.4); transition: transform 0.5s, box-shadow 0.4s;
}
.logo-big img { width:100%; height:100%; object-fit:cover; }
.logo-big:hover { transform: scale(1.2) rotate(10deg); box-shadow:0 12px 30px rgba(0,0,0,0.5); }

.title-container { display:flex; flex-direction:column; justify-content:center; text-align:center; }
.title-container h1 { font-size:2rem; font-weight:700; margin:0; color:#fff; text-shadow:2px 2px 6px rgba(0,0,0,0.4); }
.title-container h2 { font-size:1.2rem; font-weight:500; margin:0; color:#dce6f7; text-shadow:1px 1px 4px rgba(0,0,0,0.3); }

.language-btn{ position:absolute; top:15px; right:15px; z-index:10; padding:8px 14px; border:none; border-radius:12px;
  background:rgba(0,0,0,0.25); color:#fff; font-weight:600; cursor:pointer; transition:all 0.3s ease; }
.language-btn:hover{background:rgba(0,0,0,0.5);}

/* Tabs */
.nav-tabs .nav-link{ display:flex; align-items:center; gap:5px; font-weight:600; transition:all 0.3s; border-radius:10px; }
.nav-tabs .nav-link.active{ box-shadow:0 4px 15px rgba(0,0,0,0.25); }
.tab-pane{animation: fadeTab 0.5s ease-in-out; padding:20px; border-radius:15px; transition:all 0.6s ease; color:#000; }

/* ألوان تبويبات مختلفة */
#tabExcel{ background: linear-gradient(135deg,#4facfe,#00f2fe); }
#tabProcess{ background: linear-gradient(135deg,#43e97b,#38f9d7); }

/* عناصر داخل التبويب */
textarea.form-control{ border-radius:12px; resize:none; font-size:1rem; padding:12px; background: rgba(255,255,255,0.9); color:#000; backdrop-filter: blur(8px); border:none; transition:all 0.3s; }
textarea.form-control:focus{ box-shadow:0 0 15px #00bfff; border:2px solid #00bfff; }

.result-box{ border-radius:12px; padding:15px; min-height:150px; max-height:45vh; overflow-y:auto; background:#fff; color:#333; margin-top:15px; box-shadow:0 4px 14px rgba(0,0,0,0.25); }
.result-line{ padding:6px 10px; border-bottom:1px solid #e1e1e1; border-radius:5px; margin-bottom:5px; }
.result-line:hover{ background:rgba(0,191,255,0.1); transform:scale(1.02); }

button.btn{ margin-top:10px; border-radius:10px; transition:all 0.3s ease; }
button.btn:hover{ transform:translateY(-3px) scale(1.03); box-shadow:0 6px 20px rgba(0,0,0,0.25),0 0 15px rgba(255,255,255,0.3); }
</style>
</head>
<body>

<button class="language-btn" id="langBtn">English</button>

<div class="container">
  <div class="header">
    <div class="logo-big"><img id="mainLogo" src="https://i.postimg.cc/FzzgM4GR/Screenshot-2024-09-12-215154-removebg-preview.png"></div>
    <div class="title-container">
      <h1 id="mainTitle">On Time Logistics Services</h1>
      <h2 id="developerText">Developed by Ahmed Samir</h2>
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3" id="mainTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="excel-tab" data-bs-toggle="tab" data-bs-target="#tabExcel" type="button">إنشاء مجلدات وملفات Excel</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="process-tab" data-bs-toggle="tab" data-bs-target="#tabProcess" type="button">إزالة المسافات وإضافة كود الدولة</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- تبويب Excel -->
    <div class="tab-pane fade show active" id="tabExcel">
      <p id="creationLabel">اختر نوع الإنشاء:</p>
      <div class="mb-3">
        <textarea id="names" class="form-control" rows="5" placeholder="أدخل الأسماء هنا، كل اسم في سطر"></textarea>
      </div>
      <div class="mb-3">
        <label><input type="radio" name="creationType" value="excel" checked> <span id="opt1">Excel مستقل</span></label><br>
        <label><input type="radio" name="creationType" value="folder"> <span id="opt2">مجلد فقط</span></label><br>
        <label><input type="radio" name="creationType" value="folderExcel"> <span id="opt3">Excel داخل المجلد</span></label>
      </div>
      <button id="createBtn" class="btn btn-primary">إنشاء ملف ZIP</button>
      <div id="msg" class="mt-2"></div>
    </div>

    <!-- تبويب معالجة البيانات -->
    <div class="tab-pane fade" id="tabProcess">
      <div class="mb-3">
        <label for="inputWords" id="inputLabel">أدخل الأرقام أو الكلمات هنا:</label>
        <textarea id="inputWords" class="form-control" rows="5" placeholder="أدخل الأرقام أو الكلمات هنا"></textarea>
      </div>
      <div class="result-box" id="resultBox"></div>
      <button id="processBtn" class="btn btn-primary">معالجة</button>
      <button id="clearBtn" class="btn btn-danger">مسح</button>
      <button id="exportBtn" class="btn btn-success">تصدير إلى Excel</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver/dist/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<script>
// اللغة والتبديل
let isArabic = true;
const translations = {
  ar:{
    developerText:"تم التطوير بواسطة Ahmed Samir",
    mainTitle:"On Time Logistics Services",
    excelTab:"إنشاء مجلدات وملفات Excel",
    processTab:"إزالة المسافات وإضافة كود الدولة",
    creationLabel:"اختر نوع الإنشاء:",
    inputLabel:"أدخل الأرقام أو الكلمات هنا:",
    processBtn:"معالجة",
    clearBtn:"مسح",
    exportBtn:"تصدير إلى Excel",
    placeholderNames:"أدخل الأسماء هنا، كل اسم في سطر",
    placeholderInput:"أدخل الأرقام أو الكلمات هنا",
    opt1:"Excel مستقل",
    opt2:"مجلد فقط",
    opt3:"Excel داخل المجلد",
    createBtn:"إنشاء ملف ZIP",
    langBtn:"English"
  },
  en:{
    developerText:"Developed by Ahmed Samir",
    mainTitle:"On Time Logistics Services",
    excelTab:"Create Folders & Excel Files",
    processTab:"Remove Spaces & Add Country Code",
    creationLabel:"Choose creation type:",
    inputLabel:"Enter numbers or words here:",
    processBtn:"Process",
    clearBtn:"Clear",
    exportBtn:"Export to Excel",
    placeholderNames:"Enter names here, one per line",
    placeholderInput:"Enter numbers or words here",
    opt1:"Excel File",
    opt2:"Folder Only",
    opt3:"Excel inside Folder",
    createBtn:"Create ZIP File",
    langBtn:"العربية"
  }
};

document.getElementById('langBtn').addEventListener('click',()=>{
  isArabic=!isArabic;
  const lang=isArabic?'ar':'en';
  document.getElementById('developerText').textContent=translations[lang].developerText;
  document.getElementById('mainTitle').textContent=translations[lang].mainTitle;
  document.getElementById('excel-tab').textContent=translations[lang].excelTab;
  document.getElementById('process-tab').textContent=translations[lang].processTab;
  document.getElementById('creationLabel').textContent=translations[lang].creationLabel;
  document.getElementById('inputLabel').textContent=translations[lang].inputLabel;
  document.getElementById('processBtn').textContent=translations[lang].processBtn;
  document.getElementById('clearBtn').textContent=translations[lang].clearBtn;
  document.getElementById('exportBtn').textContent=translations[lang].exportBtn;
  document.getElementById('names').placeholder=translations[lang].placeholderNames;
  document.getElementById('inputWords').placeholder=translations[lang].placeholderInput;
  document.getElementById('opt1').textContent=translations[lang].opt1;
  document.getElementById('opt2').textContent=translations[lang].opt2;
  document.getElementById('opt3').textContent=translations[lang].opt3;
  document.getElementById('createBtn').textContent=translations[lang].createBtn;
  document.getElementById('langBtn').textContent=translations[lang].langBtn;
  document.body.setAttribute('dir',isArabic?'rtl':'ltr');
});

// وظائف إنشاء ملفات Excel
document.getElementById("createBtn").addEventListener("click", async ()=>{
  const names=document.getElementById('names').value.trim();
  const type=document.querySelector('input[name="creationType"]:checked').value;
  const msg=document.getElementById('msg'); msg.textContent="";
  if(!names){ msg.textContent=isArabic?"⚠️ الرجاء إدخال الأسماء أولاً":"⚠️ Please enter names first."; return; }
  const list=names.split(/\n|,|،|;/).map(n=>n.trim()).filter(Boolean);
  if(list.length===0){ msg.textContent=isArabic?"⚠️ لم يتم العثور على أسماء صالحة.":"⚠️ No valid names found."; return; }

  const zip=new JSZip();
  try{
    for(const name of list){
      const safeName=name.replace(/[<>:"/\\|?*]/g,"_");
      if(type==="folder") zip.folder(safeName);
      else{
        const data=[[isArabic?"الاسم":"Name",isArabic?"تاريخ الإنشاء":"Creation Date"],[name,new Date().toLocaleString("ar-SA")]];
        const ws=XLSX.utils.aoa_to_sheet(data);
        const wb=XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb,ws,"Data");
        if(type==="excel") zip.file(`${safeName}.xlsx`, XLSX.write(wb,{bookType:"xlsx",type:"array"}));
        else if(type==="folderExcel") zip.folder(safeName).file(`${safeName}.xlsx`, XLSX.write(wb,{bookType:"xlsx",type:"array"}));
      }
    }
    saveAs(await zip.generateAsync({type:"blob"}), isArabic?"folders_with_excel.zip":"folders_with_excel.zip");
    msg.textContent=isArabic?`✅ تم إنشاء ${list.length} عنصر${list.length>1?"ات":""} وتحميلها بنجاح.`:`✅ Successfully created ${list.length} item${list.length>1?"s":""} and downloaded.`;
    msg.style.color="green";
  }catch(err){ console.error(err); msg.textContent=isArabic?"❌ حدث خطأ أثناء الإنشاء.":"❌ Error occurred while creating files."; msg.style.color="red"; }
});

// معالجة البيانات
document.getElementById('processBtn').addEventListener('click',()=>{
  const input=document.getElementById('inputWords').value.trim();
  const resultBox=document.getElementById('resultBox'); resultBox.innerHTML='';
  if(!input){ alert(isArabic?'الرجاء إدخال بيانات':'Please enter data'); return; }
  input.split('\n').filter(Boolean).forEach(line=>{
    let processed=line.trim().replace(/\s+/g,'');
    if(/^\d+$/.test(processed)){
      if(processed.startsWith('05')) processed='+966'+processed.substring(1);
      else if(processed.startsWith('5')) processed='+966'+processed;
    }
    const div=document.createElement('div'); div.textContent=processed; div.classList.add('result-line'); resultBox.appendChild(div);
  });
});
document.getElementById('clearBtn').addEventListener('click',()=>{ document.getElementById('inputWords').value=''; document.getElementById('resultBox').innerHTML=''; });
document.getElementById('exportBtn').addEventListener('click',()=>{
  const data=[]; document.querySelectorAll('#resultBox .result-line').forEach(n=>data.push([n.textContent]));
  const ws=XLSX.utils.aoa_to_sheet(data); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,'Processed Data'); XLSX.writeFile(wb,'ProcessedData.xlsx');
});
</script>
</body>
</html>
